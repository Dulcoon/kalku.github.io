<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ISeng</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    </head>
    <body>
        <div class="card bg-primary text-secondary fw-bolder">
            <div class="card-header fs-3 text-light">Kalkulator</div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="num1" name="num1" placeholder="name@example.com" />
                    <label for="num1">Angka Pertama</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="num2" name="num2" placeholder="name@example.com" />
                    <label for="num2">Angka Kedua</label>
                </div>
            </div>
            <div class="dropdown col d-flex justify-content-center">
                <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Operator</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button" onclick="setOperator('+')">addition (+)</button></li>
                    <li><button class="dropdown-item" type="button" onclick="setOperator('-')">subtraction (-)</button></li>
                    <li><button class="dropdown-item" type="button" onclick="setOperator('*')">multiplication (*)</button></li>
                    <li><button class="dropdown-item" type="button" onclick="setOperator('/')">division (/)</button></li>
                </ul>
            </div>
            <br />
            <!-- <button type="button" onclick='document.getElementById("hasil").innerHTML(number1)' class="btn btn-warning float-end">Hitung</button> -->
            <button type="button" onclick="okee()" class="btn btn-warning float-end">Hitung</button><br /><br />
            <h2 class="text-light">Hasil : <span id="hasil"></span></h2>
        </div>
        <script>
            var operator;

            function setOperator(selectedOperator) {
                operator = selectedOperator;
            }

            function okee() {
                var number1 = parseInt(document.getElementById('num1').value);
                var number2 = parseInt(document.getElementById('num2').value);

                var result;
                switch (operator) {
                    case '+':
                        result = number1 + number2;
                        break;
                    case '-':
                        result = number1 - number2;
                        break;
                    case '*':
                        result = number1 * number2;
                        break;
                    case '/':
                        result = number1 / number2;
                        break;
                }
                document.getElementById('hasil').innerHTML = result;
                // console.log(result);
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
